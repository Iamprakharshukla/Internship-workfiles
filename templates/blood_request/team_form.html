{% extends "portal_layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Team</h2>

    <form method="post">
        {% csrf_token %}
        {% if workspace %}
        <input type="hidden" name="workspace" value="{{ workspace.id }}">
        <div class="mb-4 bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">Creating team in <strong>{{ workspace.name }}</strong></span>
        </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Team Name</label>
            <input type="text" name="name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea name="description" rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Select Members</label>
            <div class="h-48 overflow-y-auto border border-gray-300 rounded-lg p-2">
                {% for user in users %}
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                    <input type="checkbox" name="members" value="{{ user.id }}"
                        class="form-checkbox h-5 w-5 text-indigo-600">
                    <span class="text-gray-700">{{ user.username }} ({{ user.email }})</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'team_list' %}" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</a>
            <button type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition">
                Create Team
            </button>
        </div>
    </form>
</div>
{% endblock %}

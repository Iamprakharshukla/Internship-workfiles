{% extends "portal_layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="bg-brand-dark p-6 text-white text-center">
            <h2 class="text-2xl font-bold">Create a Workspace</h2>
            <p class="text-sm text-blue-100 mt-1">A workspace is where your team collaborates.</p>
        </div>

        <form class="p-8 space-y-6" action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-bold text-gray-700 mb-1">
                    Workspace Name
                </label>
                <input id="name" name="name" type="text" required placeholder="e.g. Operations Team, Blood Drive 2024"
                    class="block w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none">
            </div>

            <div>
                <label for="description" class="block text-sm font-bold text-gray-700 mb-1">
                    Description (Optional)
                </label>
                <textarea id="description" name="description" rows="4"
                    placeholder="Briefly describe the purpose of this workspace..."
                    class="block w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none"></textarea>
            </div>

            <div class="pt-4 flex flex-col space-y-3">
                <button type="submit"
                    class="w-full bg-brand-red text-white py-3 rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-200">
                    Create Workspace
                </button>
                <a href="{% url 'workspace_list' %}"
                    class="w-full text-center py-2 text-sm font-medium text-gray-400 hover:text-gray-600 transition">
                    Cancel and go back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
